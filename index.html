<!-- HTML Document Declaration -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set and Viewport Configuration -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Website Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
    <!-- Page Title -->
    <title>Creative Tech</title>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link to Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <!-- Navigation Bar - Loaded from "header.html" -->
    <iframe
      class="nav"
      src="header.html"
      name="nav-iframe"
      width="100%"
      frameborder="0"
    ></iframe>

    <!-- Main Content Container -->
    <div class="d-flex justify-content-around" id="container">
      <!-- Image 1 -->
      <img
        class="img-fluid"
        width="300"
        height="200"
        src="images/1.jpg"
        alt="laptop1"
      />
      <!-- Embedded YouTube Video -->
      <iframe
        class="rounded-iframe"
        width="350"
        height="235"
        src="https://www.youtube.com/embed/m3N1Z27HGFw?si=jEjf0sKqWau3yO1J"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
      <!-- Image 2 -->
      <img
        class="img-fluid"
        width="300"
        height="200"
        src="images/2.jpg"
        alt="laptop2"
      />
    </div>

    <!-- Slogan Section -->
    <div class="d-flex justify-content-center">
      <h3 id="slogan">We are making the future!!!</h3>
    </div>

    <!-- Footer - Loaded from "footer.html" -->
    <iframe
      class="fixed-bottom"
      src="footer.html"
      width="100%"
      frameborder="0"
    ></iframe>

    <!-- JavaScript Libraries: Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
