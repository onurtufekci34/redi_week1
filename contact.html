<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" />
    <title>Creative Tech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
   
    <iframe class="nav" src="header.html" name="nav-iframe" width="100%" frameborder="0"></iframe>
      
    
    
    <div id="contact" >
        <h4>Contact Us</h4>
        <form onsubmit="validateForm(); return false;">
            <div class="form-group mt-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group mt-3">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="2" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-1">Submit</button>
        </form>
      </div>
    

   
      <iframe class="fixed-bottom" src="footer.html" width="100%" frameborder="0"></iframe>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateForm() {
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;
  
          if (name == "" || email == "" || message == "") {
              alert("Fill in all fields.");
              return false;
          }
  
          if (!validateEmail(email)) {
              alert("Enter a valid email address.");
              return false;
          }
  
          

           // Yeni bir sayfa açmak için aşağıdaki satırı kullanabilirsiniz
        window.open("submit.html","_self");
      }
  
      function validateEmail(email) {
          var re = /\S+@\S+\.\S+/;
          return re.test(email);
      }
  </script>
  
  </body>
</html>
